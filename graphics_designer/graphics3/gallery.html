li a:before, li a:after{
    position: absolute;
    left: 0px;
    width: 100%;
    height: 2px;
    background: #FFF;
    content: "";
    opacity: 0;
    transition: all 0.3s;
}

 li a:before
{
    top: 0px;
    transform: translateY(10px);
}

 li a:after
{
    bottom: 0px;
    transform: translateY(-10px);
}

 li a:hover:before,  li a:hover:after
{
    opacity: 1;
    transform: translateY(0px);
}
