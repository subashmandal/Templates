<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta http-equiv="x-ua-compatible" content="ie=edge" />
      <title>Domain</title>
      <!-- MDB icon -->
      <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
      <!-- ubuntu fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
         />
      <!-- Google Fonts Roboto -->
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
         />
      <!-- MDB -->
      <link rel="stylesheet" href="../css/mdb.min.css" />
      <style>
        @media (max-width:420px) {
            .font1{
                font-size: 2rem !important;
            }
            .font2{
                font-size:0.7rem !important;
            }
            .bor{
                border-top-left-radius: 0px !important;
                border-bottom-left-radius: 0px !important;
            }
            input{
                width: 80% !important;
            }
        }
      </style>
   </head>
   <body>
      <!-- Start your project here-->   
    <div style="overflow-x:hidden; overflow-y: hidden;">
        <div class="row" style="font-family: 'Ubuntu', sans-serif; background: linear-gradient(180deg, #19374F 0%, #285B81 100%);">

            <div class="col-lg-7 flex-column d-flex align-items-center justify-content-center" style="min-height: 100vh;"  data-mdb-toggle="animation" data-mdb-animation="fade-in-left" data-mdb-animation-start="onLoad" data-mdb-animation-duration="1000">
                <div class="font1 text-white text-center fw-semibold lh-sm my-5" style="font-size: 4rem;">Sky Rocket digital<br> presence with your own<br> subdomain.</div>

                    <input type="text" placeholder="name.wooble.me" class="rounded-pill border-0 text-center my-5 mx-3" aria-required="true" style="width: 50%; font-size: 1.5rem;">

                <h6 class="font2 text-white fw-lighter text-center my-5 opacity-60">By creating an account, you agree to our <u><a href="http://" target="_blank" class="text-white">Terms of Service</a></u><br> and have read and understood the <u><a href="http://" target="_blank" class="text-white">Privacy Policy</a></u>.</h6>

                <a href="http://" class="mb-4"><button type="button" class="btn btn-light btn-rounded text-capitalize fs-3 shadow-5-strong" style="color: #3C9AB7;  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);">Edit Portfolio</button></a>
            </div>



            <div class="col-lg-5 bor g-0 text-center" style="overflow-y: hidden;border-top-left-radius: 40px; border-bottom-left-radius: 40px;">
                <div class="g-0" data-mdb-toggle="animation" data-mdb-animation-reset="true" data-mdb-animation="slide-in-right" data-mdb-animation-start="onLoad" data-mdb-animation-duration="1000" style="background-image: url(img/domain_image.svg); background-position: center; background-repeat: no-repeat; background-size:cover; min-height: 100%; box-shadow: 0px 0px 5px 0.5px black inset;"> </div>
            </div>
        </div>
    </div>
      <!-- End your project here-->
      <!-- MDB -->
      <script type="text/javascript" src="../js/mdb.min.js"></script>
      <!-- Custom scripts -->
      <script type="text/javascript"></script>
   </body>
</html>
