li a:before, li a:after{
    position: absolute;
    left: 0px;
    width: 100%;
    height: 2px;
    background: #FFF;
    content: "";
    opacity: 0;
    transition: all 0.3s;
}

 li a:before
{
    top: 0px;
    transform: translateY(10px);
}

 li a:after
{
    bottom: 0px;
    transform: translateY(-10px);
}

 li a:hover:before,  li a:hover:after
{
    opacity: 1;
    transform: translateY(0px);
}

<script>
  document.querySelectorAll('.bluebox').forEach(bluebox =>{
    bluebox.onclick = () =>{
      var capt = bluebox.getAttribute("data-caption");
      
      document.querySelector('.popup-image').style.display =  'block';

      document.querySelector('.popup-image img').src = getComputedStyle(bluebox, null).getPropertyValue("background-image").replace('url("','').replace('")','');
      document.getElementById('caption').innerHTML = capt;
    }
  })

  function popup_close(){
    document.querySelector('.popup-image').style.display =  'none';
  }

  var popupElem = document.querySelector(".popup-image");
function openFullscreen() {
  if (popupElem.requestFullscreen) {

    popupElem.webkitRequestFullscreen();
  } else if (popupElem.msRequestFullscreen) { /* IE11 */
    popupElem.msRequestFullscreen();
  }
}
