  -webkit-animation: pulse 1s ease infinite;
  -moz-animation: pulse 1s ease infinite;

  animation: pulse 1s ease infinite;
}
@keyframes pulse {
  0% {
    transform: translateY(10px);
  }

  50% {
    transform: translateY(0px);
  }

  100% {
    transform: translateY(10px);
  }
}
@-webkit-keyframes pulse {
  0% {
    transform: translateY(10px);
  }

  50% {
    transform: translateY(0px);

  100% {
    transform: translateY(10px);
  }
}

}

      /* link underline animation  */
      .hua {
  display: inline-block;
  position: relative;
}
.hua:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: black;
  transform-origin: bottom right;
  transition: transform 0.25s ease-out;
}
.hua:hover:after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
/* link underline animation end */

}

  transition: height 0.5s, width 0.5s, filter 0.5s;
}

    <!-- gsap Script -->
    <script>
      gsap.registerPlugin(SplitText, ScrollTrigger, ScrollSmoother, gsap);
      // add image zoom effects in gsap

      gsap.from('.hua', { opacity: 0, stagger: 0.5, x:-100, ease:"back", delay:1 }, '-=.8')

      gsap.from(".number",{y:"-100%", opacity: 0, duration: 2});

      gsap.to(".fa-arrow-down", {rotateX:-180 ,scrollTrigger: {trigger: "body",start: "top top",end: "+=100%",scrub:5, markers:false}});

      function animateFrom(elem, direction) {
  direction = direction || 1;
  var x = 0,
      y = direction * 100;
  if(elem.classList.contains("img_scroll_up")) {
    x = 0;
    y = -100;
  }
  elem.style.transform = "translate(" + x + "px, " + y + "px)";
  gsap.fromTo(elem, {x: x, y: y, autoAlpha: 0}, {
    duration: 1.25, 
    x: 0,
    y: 0, 
    autoAlpha: 1, 
    ease: "expo", 
    overwrite: "auto"
  });
}

function hide(elem) {
  gsap.set(elem, {autoAlpha: 0});
}

document.addEventListener("DOMContentLoaded", function() {
  gsap.registerPlugin(ScrollTrigger);
  
  gsap.utils.toArray(".img-fluid").forEach(function(elem) {
    hide(elem);
    
    ScrollTrigger.create({
      trigger: elem,
      markers: false,
      onEnter: function() { animateFrom(elem) }, 
      onEnterBack: function() { animateFrom(elem, -1) },
      onLeave: function() { hide(elem) }
    });
  });
});
    </script>

<script type="text/javascript">
  // declares variables for big circle and small circle in cursor
  var cursorBig = document.querySelector('.big');
var cursorSmall = document.querySelector('.small');
var button = document.querySelectorAll('button');
var a = document.querySelectorAll('a');
var img_fluid = document.querySelectorAll('.img-fluid');

// positions the two circles in a desired placement
document.addEventListener('mousemove', function(e){
var x = e.clientX;
var y = e.clientY;
cursorBig.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`
});

document.addEventListener('mousemove', function(e){
var x = e.clientX;
var y = e.clientY;
cursorSmall.style.left = x + 'px';
cursorSmall.style.top = y + 'px';
});

// adds class when cursor clicks
document.addEventListener('mousedown', function(){
cursorBig.classList.add('click');
cursorSmall.classList.add('hover__small')
});

// removes class when cursor stops clicking
document.addEventListener('mouseup', function(){
cursorBig.classList.remove('click')
cursorSmall.classList.remove('hover__small')
});

// adds and removes class when mouse hovers and stops hovering
button.forEach(item => {
item.addEventListener('mouseover', () => {
cursorBig.classList.add('hover__big');
cursorSmall.classList.add('hover__small');
});
item.addEventListener('mouseleave', () => {
cursorBig.classList.remove('hover__big');
cursorSmall.classList.remove('hover__small');
});
})

// adds and removes class when mouse hovers and stops hovering
a.forEach(item => {
item.addEventListener('mouseover', () => {
cursorBig.classList.add('hover__big');
cursorSmall.classList.add('hover__small');
});
item.addEventListener('mouseleave', () => {
cursorBig.classList.remove('hover__big');
cursorSmall.classList.remove('hover__small');
});
})

// adds and removes class on image when mouse hovers and stops hovering
img_fluid.forEach(item => {
item.addEventListener('mouseover', () => {
cursorBig.classList.add('img__fill');
});
item.addEventListener('mouseleave', () => {
cursorBig.classList.remove('img__fill');
});
})
</script>
